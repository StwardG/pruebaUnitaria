name: MiFlujoDeTrabajo

on:
  push:
    branches:
      - dev
  pull_request:
      branches:
      - dev
jobs:
  mi_trabajo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
          node-version: 14.x

    - name: Install dependencies
      run: npm install
    
    - name: Run unit tests
      run: npm test